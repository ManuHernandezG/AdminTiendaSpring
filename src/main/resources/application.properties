#Port
server.port=9090

#Nombre empresa
spring.app.name=The Crochet Hive

#Thymeleaf
spring.thymeleaf.cache=false


spring.jpa.show-sql=true
spring.jpa.hibernate.use-new-id-generator-mapping=false

#DB
spring.datasource.url=jdbc:mysql://localhost:3306/pruebas_jpa_spring
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

#Logging
logging.level.org.springframework.jdbc=debug

#Plantilla
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#Fragments
fragments.header = classpath:/fragments/header.html
fragments.footer = /fragments/footer.html
spring.main.allow-bean-definition-overriding=true
