<!DOCTYPE html>
<html
  lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>Panel de control</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <div th:replace="@{fragments/header.html} :: header"></div>
    <div class="container-fluid">
      <div class="row">
        <nav th:replace="@{fragments/menu.html} :: nav"></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand"><div class=""></div></div>
            <div class="chartjs-size-monitor-shrink"><div class=""></div></div>
          </div>
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Productos</h1>
          </div>
          <div class="album py-5">
            <div class="container">
              <div class="row row-cols1 row-cols-sm2 row-cols-md-4 g-2 d-flex flex-wrap ">
                <div
                  class="card m-2"
                  style="width: 18rem"
                  th:each="prod : ${catalogo}"
                >
                <div th:attr="id=${prod.id} + 'carrousel'" class="carousel slide mt-2"
							data-bs-ride="carousel">

							<div class="carousel-inner">
								<div  th:each="img : ${prod.imagenes}" class="carousel-item active">
									<img th:attr="src=${img.url}" class="d-block w-100"
										>
								</div>
							</div>
							<a class="carousel-control-prev"
              th:href="@{'#'+ ${prod.id} + 'carrousel'}" role="button"
								data-bs-slide="prev"> <span
								class="carousel-control-prev-icon" aria-hidden="true"></span> <span
								class="visually-hidden">Anterior</span>
							</a> <a class="carousel-control-next"
              th:href="@{'#'+ ${prod.id} + 'carrousel'}" role="button"
								data-bs-slide="next"> <span
								class="carousel-control-next-icon" aria-hidden="true"></span> <span
								class="visually-hidden">Siguiente</span>
							</a>
						</div>
                  <!-- <img th:src="@{img/}+${prod.imagen}" class="card-img img-fluid mt-2" alt="..." /> -->
                  <div class="card-body">
                    <h5 class="card-title" th:text="${prod.nombre}"></h5>
                    <p class="card-text" th:text="${prod.descripcion}"></p>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${prod.stock}"></li>
                    <li class="list-group-item" th:text="${prod.precio}"></li>
                  </ul>
                  <div class="card-body d-flex justify-content-between align-items-end">
                    
                    <a id="" class="btn btn-custom1"  th:href="@{/productos/update/}+${prod.id}" role="button">Actualizar</a>
                    <a id="baja" class="btn btn-custom3 text-light" th:unless="${prod.baja}" th:href="@{/productos/delete/}+${prod.id}" role="button">Dar de baja</a>
                    <a id="alta" class="btn btn-outline-custom3" th:if="${prod.baja}" th:href="@{/productos/activate/}+${prod.id}" role="button">Dar de alta</a>
                  </div>
                </div>
                <div
                  class="card m-2 d-flex align-items-center justify-content-center"
                  style="width: 18rem"
                  
                >
                <h5 class="card-title text-center mt-3">Nuevo producto</h5>
                  <div
                    class="card-body d-flex align-items-center justify-content-center"
                  >

                  <a th:href="@{/productos/new}">  <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="100"
                      height="100"
                      fill="black"
                      class="bi bi-plus-circle"
                      viewBox="0 0 16 16"
                      
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                      />
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                      />
                    </svg></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        
      </div>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
