<!DOCTYPE html>
<html
  lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <!-- xmlns:sec="http://www.thymeleaf.org/extras/spring-security" -->
  <head>
    <title>Panel de control</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/clientes.css" />
    <link rel="stylesheet" href="/css/custom.css" />
  </head>

  <body>
    <div th:replace="@{fragments/header.html} :: header"></div>
    <div class="container-fluid">
      <div class="row">
        <nav th:replace="@{fragments/menu.html} :: nav"></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand"><div class=""></div></div>
            <div class="chartjs-size-monitor-shrink"><div class=""></div></div>
          </div>
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Lista de personal</h1>
            
          </div>

          <div class="container mt-3 mb-4">
            <div class="col-lg-12 mt-4 mt-lg-0">
              <div class="row">
                <div class="col-md-12">
                  <div
                    class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm"
                  >
                    <table class="table manage-candidates-top mb-0">
                      <thead>
                        <tr>
                          <th>Nombre</th>
                          <th>Estado</th>
                          <th class="action text-center">Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          class="candidates-list"
                          th:each="per : ${personal}"
                        >
                          <td class="title">
                            <div class="thumb">
                              <img
                                class="img-fluid"
                                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                alt=""
                              />
                            </div>
                            <div class="candidate-list-details">
                              <div class="candidate-list-info">
                                <div class="candidate-list-title">
                                  <h5
                                    class="mb-0"
                                    th:text="${per.nombre}"
                                  ></h5>
                                </div>
                                <div class="candidate-list-option">
                                  <ul class="list-unstyled">
                                    <li th:text="${per.email}"></li>
                                    <li th:text="${per.rol.descripcion}"></li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </td>
                          <td>
                            <span class="badge rounded-pill bg-success" th:unless="${per.baja}">ALTA</span>
                            <span class="badge rounded-pill bg-danger" th:if="${per.baja}">BAJA</span>
                          </td>
                          <td>
                            <ul
                              class="list-unstyled mb-0 d-flex justify-content-center"
                            >
                              <li>
                                <a
                                  th:href="@{/personal/update/}+${per.id}"
                                  class="text-custom2 fs-3"
                                  data-toggle="tooltip"
                                  title=""
                                  data-original-title="Edit"
                                  ><i class="fas fa-pencil-alt"></i
                                ></a>
                              </li>
                              <li>
                                <a
                                th:unless="${per.baja}"
                                  th:href="@{/personal/delete/}+${per.id}"
                                  class="text-custom1 fs-3"
                                  data-toggle="tooltip"
                                  title=""
                                  data-original-title="Delete"
                                  ><i class="far fa-trash-alt"></i
                                ></a>
                                <a
                                th:if="${per.baja}"
                                  th:href="@{/personal/activate/}+${per.id}"
                                  class="text-custom1 fs-3"
                                  data-toggle="tooltip"
                                  title=""
                                  data-original-title="Delete"
                                  ><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                                  </svg></a>
                              </li>
                            </ul>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <a class="btn btn-custom4 mt-2" th:href="@{/personal/new}" role="button">Nuevo empleado</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
